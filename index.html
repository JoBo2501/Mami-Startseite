<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mutters Messageboard</title>
  <script src="https://unpkg.com/ical.js@1.4.0/build/ical.min.js"></script>
  <style>
    :root {
      --background-color: #f5f5f5;
      --card-background: #fff;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
      --text-color: #333;
      --accent-color: #3a7bd5;
      --header-color: #555;
      --message-bubble: #e8e8e8;
      --border-radius: 12px;
    }
    
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      padding: 20px 0;
    }
    
    .date {
      font-size: 1.2rem;
      color: var(--header-color);
      margin-bottom: 5px;
    }
    
    .time {
      font-size: 3.5rem;
      font-weight: 300;
      margin: 0;
    }
    
    .card {
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      margin: 15px;
      overflow: hidden;
    }
    
    .card-header {
      background: var(--accent-color);
      color: white;
      padding: 12px 15px;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-content {
      padding: 15px;
    }
    
    /* Nachrichten-Styling */
    .message {
      display: flex;
      margin-bottom: 15px;
      align-items: flex-start;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .message-content {
      flex-grow: 1;
    }
    
    .message-sender {
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .message-bubble {
      background: var(--message-bubble);
      padding: 10px 15px;
      border-radius: 18px;
      display: inline-block;
      max-width: 85%;
    }
    
    .message-time {
      font-size: 0.75rem;
      color: #888;
      text-align: right;
      margin-top: 2px;
    }
    
    /* Termine-Styling */
    .termin-eintrag {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .termin-eintrag:last-child {
      border-bottom: none;
    }
    
    .termin-title {
      font-weight: bold;
    }
    
    .termin-time {
      float: right;
      color: #666;
    }
    
    /* Erinnerungen-Styling */
    .reminder-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .reminder-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .reminder-list li:last-child {
      border-bottom: none;
    }
    
    /* Wetter-Styling */
    .weather {
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
    }
    
    /* Familienfotos-Styling */
    .photos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    
    .photo-item {
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1/1;
    }
    
    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Icon f√ºr Weiterschauen */
    .icon-more {
      color: white;
    }
    
    /* Responsives Design */
    @media (max-width: 600px) {
      .time {
        font-size: 2.5rem;
      }
      
      .photos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="date" id="date">Datum wird geladen...</div>
    <h1 class="time" id="time">--:--</h1>
  </div>
  
  <!-- Nachrichten -->
  <div class="card">
    <div class="card-header">
      <span>NACHRICHTEN</span>
      <span class="icon-more">üì±</span>
    </div>
    <div class="card-content" id="note">
      Nachrichten werden geladen...
    </div>
  </div>
  
  <!-- Termine -->
  <div class="card">
    <div class="card-header">BEVORSTEHENDE TERMINE</div>
    <div class="card-content" id="ical">
      Termine werden geladen...
    </div>
  </div>
  
  <!-- Erinnerungen -->
  <div class="card">
    <div class="card-header">ERINNERUNGEN</div>
    <div class="card-content">
      <ul class="reminder-list" id="reminders">
        Erinnerungen werden geladen...
      </ul>
    </div>
  </div>
  
  <!-- Wetter -->
  <div class="card">
    <div class="card-header">WETTER HEUTE IN PULLACH</div>
    <div class="card-content">
      <div class="weather" id="weather">
        Wetterdaten werden geladen...
      </div>
    </div>
  </div>
  
  <!-- Familienfotos -->
  <div class="card">
    <div class="card-header">
      <span>FAMILIENFOTOS</span>
      <span class="icon-more">‚û°Ô∏è</span>
    </div>
    <div class="card-content">
      <div class="photos-grid" id="photos">
        <!-- Fotos werden dynamisch geladen -->
      </div>
    </div>
  </div>

  <script>
    // Datum und Uhrzeit Anzeige
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").innerText = now.toLocaleDateString('de-DE', options).toUpperCase();
      
      const timeStr = now.toLocaleTimeString('de-DE', { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: false 
      });
      document.getElementById("time").innerText = timeStr;
    }
    
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Wetter-Anzeige mit CORS-Proxy
    const weatherCodes = {
      0: "‚òÄÔ∏è KLAR", 1: "üå§Ô∏è √úBERWIEGEND KLAR", 2: "üå•Ô∏è TEILWEISE BEW√ñLKT",
      3: "‚òÅÔ∏è BEDECKT", 45: "üå´Ô∏è NEBEL", 48: "üå´Ô∏è NEBEL",
      51: "üå¶Ô∏è LEICHTER NIESELREGEN", 61: "üåßÔ∏è REGEN", 80: "üåßÔ∏è SCHAUER", 95: "‚õàÔ∏è GEWITTER"
    };

    fetch('https://corsproxy.io/?https://api.open-meteo.com/v1/forecast?latitude=48.066&longitude=11.520&current_weather=true')
      .then(res => {
        if (!res.ok) {
          throw new Error('Netzwerkantwort war nicht ok: ' + res.status);
        }
        return res.json();
      })
      .then(data => {
        const w = data.current_weather;
        const emoji = weatherCodes[w.weathercode] || "üå°Ô∏è";
        document.getElementById("weather").innerHTML = `${emoji}<br>Temperatur: ${w.temperature}¬∞C<br>Wind: ${w.windspeed} km/h`;
      })
      .catch(error => {
        console.error("Fehler beim Laden der Wetterdaten:", error);
        document.getElementById("weather").innerText = "Fehler beim Laden der Wetterdaten: " + error.message;
      });

    // Profilbilder der S√∂hne (als Platzhalter, sp√§ter durch richtige Bilder ersetzen)
    const senderImages = {
      'Daniel': 'https://ui-avatars.com/api/?name=Daniel&background=3a7bd5&color=fff&size=100',
      'Joachim': 'https://ui-avatars.com/api/?name=Joachim&background=00796b&color=fff&size=100'
    };

    // Google Sheet Abruf mit CORS-Proxy - Erweiterung f√ºr Absender
    fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://docs.google.com/spreadsheets/d/e/2PACX-1vRB56yMX7C4q-o3tDU4dVZGxive_c-x84aii2HXnI1RULRdYKqloZ9JtKcFHe0TXsmPbJOEOqZDtZUb/pub?output=tsv'))
      .then(res => {
        if (!res.ok) {
          throw new Error('Netzwerkantwort war nicht ok: ' + res.status);
        }
        return res.text();
      })
      .then(text => {
        if (!text || text.trim() === '') {
          throw new Error('Leere Antwort vom Server');
        }
        console.log('Empfangene Daten (erste 100 Zeichen):', text.substring(0, 100) + '...');
        
        const rows = text.trim().split('\n').map(row => row.split('\t'));
        console.log('Anzahl der Zeilen:', rows.length);
        
        const remindersElement = document.getElementById("reminders");
        const noteElement = document.getElementById("note");
        remindersElement.innerHTML = "";
        noteElement.innerHTML = "";

        const today = new Date().toISOString().split("T")[0];
        let messagesHTML = '';
        
        // Nachrichten-Verarbeitung mit Absenderanzeige
        const messages = rows.filter(row => row[0] === "Nachricht");
        messages.forEach((row, index) => {
          const content = row[1] || "";
          const timestamp = row[3] ? new Date(row[3]).toLocaleTimeString('de-DE', { 
            hour: '2-digit', 
            minute: '2-digit' 
          }) : new Date().toLocaleTimeString('de-DE', { 
            hour: '2-digit', 
            minute: '2-digit' 
          });
          
          // Absender aus der vierten Spalte (falls vorhanden), sonst Standardwert
          const sender = row[2] || "Unbekannt";
          
          // Bild des Absenders (falls vorhanden), sonst generisches Bild
          const senderImage = senderImages[sender] || 'https://ui-avatars.com/api/?name=' + sender.charAt(0) + '&background=777&color=fff&size=100';
          
          messagesHTML += `
          <div class="message">
            <div class="message-avatar">
              <img src="${senderImage}" alt="${sender}">
            </div>
            <div class="message-content">
              <div class="message-sender">${sender}</div>
              <div class="message-bubble">${content}</div>
              <div class="message-time">${timestamp}</div>
            </div>
          </div>`;
        });
        
        if (messagesHTML) {
          noteElement.innerHTML = messagesHTML;
        } else {
          noteElement.innerHTML = "<em>Keine neuen Nachrichten</em>";
        }

        // Erinnerungen-Verarbeitung
        rows.forEach((row, index) => {
          if (!row || row.length < 2) return;
          
          const [type, content, rawDate] = row;
          if (type !== "Erinnerung") return;
          
          // Sicherere Datumskonvertierung
          let isToday = false;
          try {
            isToday = !rawDate || new Date(rawDate).toISOString().split("T")[0] === today;
          } catch (e) {
            console.error('Fehler beim Parsen des Datums:', rawDate, e);
            isToday = !rawDate; // Fallback: ohne Datum ist es f√ºr "heute"
          }

          if (isToday) {
            const li = document.createElement("li");
            li.textContent = "üîî " + content;
            remindersElement.appendChild(li);
          }
        });
        
        // Nachricht anzeigen, wenn keine Erinnerungen gefunden wurden
        if (remindersElement.children.length === 0) {
          remindersElement.innerHTML = "<em>Keine Erinnerungen f√ºr heute</em>";
        }
        
        // Familienfotos (Platzhalter)
        const photosContainer = document.getElementById("photos");
        const placeholderPhotos = [
          'https://ui-avatars.com/api/?name=Foto1&background=ddd&color=555&size=150',
          'https://ui-avatars.com/api/?name=Foto2&background=ddd&color=555&size=150',
          'https://ui-avatars.com/api/?name=Foto3&background=ddd&color=555&size=150',
          'https://ui-avatars.com/api/?name=Foto4&background=ddd&color=555&size=150'
        ];
        
        photosContainer.innerHTML = placeholderPhotos.map(url => 
          `<div class="photo-item"><img src="${url}" alt="Familienfoto"></div>`
        ).join('');
      })
      .catch(err => {
        console.error("Detaillierter Fehler beim Laden der Erinnerungen:", err);
        document.getElementById("reminders").innerHTML = "<em>Fehler beim Laden der Erinnerungen: " + err.message + "</em>";
      });

    // Google Kalender Abruf mit dem urspr√ºnglichen CORS-Proxy
    fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(
      'https://calendar.google.com/calendar/ical/c07e2a0992894595b6591a5831830abaebefa4287e71915cf353e078fc21cb54@group.calendar.google.com/public/basic.ics'
    ))
      .then(res => {
        if (!res.ok) {
          throw new Error('Netzwerkantwort war nicht ok: ' + res.status);
        }
        return res.text();
      })
      .then(data => {
        console.log("Kalenderdaten empfangen, erste 100 Zeichen:", data.substring(0, 100));
        
        try {
          // √úberpr√ºfen, ob die Daten im erwarteten Format sind
          if (!data.includes('BEGIN:VCALENDAR')) {
            throw new Error('Ung√ºltiges iCal-Format: BEGIN:VCALENDAR nicht gefunden');
          }
          
          const comp = new ICAL.Component(ICAL.parse(data));
          const allEvents = comp.getAllSubcomponents('vevent').map(e => new ICAL.Event(e));
          
          // Vereinfachte Datumsberechnung
          const today = new Date();
          today.setHours(0, 0, 0, 0); // Auf Mitternacht setzen
          
          const in2Days = new Date(today);
          in2Days.setDate(today.getDate() + 2);
          in2Days.setHours(23, 59, 59, 999); // Auf Ende des Tages setzen

          const events = allEvents
            .filter(e => {
              try {
                const startDate = e.startDate.toJSDate();
                return startDate >= today && startDate <= in2Days;
              } catch (err) {
                console.error("Fehler beim Filtern eines Events:", err, e);
                return false;
              }
            })
            .sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());

          const out = document.getElementById("ical");
          if (events.length === 0) {
            out.innerHTML = "<em>Keine bevorstehenden Termine</em>";
          } else {
            out.innerHTML = "";
            events.forEach(e => {
              try {
                const d = e.startDate.toJSDate();
                const isToday = d.toDateString() === today.toDateString();
                const isTomorrow = d.toDateString() === new Date(today.getTime() + 86400000).toDateString();
                
                let timeString;
                if (isToday) {
                  timeString = "Heute";
                } else if (isTomorrow) {
                  timeString = "Morgen";
                } else {
                  timeString = d.toLocaleDateString('de-DE', {
                    weekday: 'long'
                  });
                }
                
                if (!e.startDate.isDate) {
                  timeString += " um" + d.toLocaleTimeString('de-DE', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                  });
                }
                
                const div = document.createElement("div");
                div.className = "termin-eintrag";
                div.innerHTML = `
                  <span class="termin-title">${e.summary}</span>
                  <span class="termin-time">${timeString}</span>
                `;
                out.appendChild(div);
              } catch (err) {
                console.error("Fehler beim Anzeigen eines Events:", err, e);
              }
            });
          }
        } catch (parseError) {
          console.error("Fehler beim Parsen der Kalenderdaten:", parseError);
          throw parseError; // Weiterleiten an den catch-Block
        }
      })
      .catch(error => {
        console.error("Detaillierter Fehler beim Laden der Kalenderdaten:", error);
        document.getElementById("ical").innerHTML = "<em>Fehler beim Laden der Termine: " + error.message + "</em>";
      });
  </script>
</body>
</html>
